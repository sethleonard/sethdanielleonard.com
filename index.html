  <title>Seth Daniel Leonard</title>

<body>
  <p>The bubbling mind would finally breach the surface<br>
Despite a rooted fear that words are worthless<br>
New tools and age allow the page some air<br>
The map's no longer just a road to there<br>
For we have given a fluttering pen its task<br>
Return here later to follow the journey's path</p>
<p>- seth daniel leonard</p>
